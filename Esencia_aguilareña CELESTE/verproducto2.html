<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Café — Why Choose Us (Tonos morados opacos)</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #f3ecf7;           /* fondo general (muy pálido lila) */
    --panel: #efe6f4;        /* paneles claros */
    --muted: rgba(88,46,111,0.14); /* overlay morado suave */
    --accent-dark: #5a2e6a;  /* morado oscuro (texto / botones) */
    --accent-mid: #8b5fb8;   /* morado medio */
    --card-bg: #efe6f4;      /* fondo tarjetas */
    --text: #2b1b2f;         /* texto principal */
    --shadow: 0 8px 20px rgba(90,46,106,0.08);
    --radius: 14px;
  }

  *{box-sizing: border-box}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--bg), #efe8f6);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding: 40px;
  }

  .container{
    max-width:1200px;
    margin:0 auto;
  }

  /* HERO */
  .hero{
    display:grid;
    grid-template-columns: 1fr 460px;
    gap:32px;
    align-items:start;
    margin-bottom:36px;
  }

  .hero-left{
    background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
    padding:36px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  .kicker{
    font-family: "Montserrat", sans-serif;
    font-weight:700;
    color: var(--accent-mid);
    letter-spacing:0.06em;
    font-size:12px;
    text-transform:uppercase;
    margin-bottom:10px;
  }

  .hero h1{
    margin:0 0 14px 0;
    font-size:48px;
    line-height:1;
    font-family:"Montserrat",sans-serif;
    color:var(--accent-dark);
  }

  .hero p.lead{
    margin:0 0 22px 0;
    color:#5a435e;
    line-height:1.6;
    opacity:0.95;
  }

  .btn{
    display:inline-block;
    padding:12px 20px;
    border-radius:999px;
    background: linear-gradient(180deg, var(--accent-dark), #4b2358);
    color:#fff;
    text-decoration:none;
    font-weight:600;
    box-shadow: 0 6px 18px rgba(90,46,106,0.18);
  }

  .hero-right{
    position:relative;
    overflow:hidden;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    min-height:260px;
  }

  .hero-right img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    vertical-align:middle;
    transform: scale(1.02);
  }

  /* Purple tint overlay to image */
  .hero-right::after{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(0deg, rgba(139,95,184,0.18), rgba(90,46,106,0.06));
    pointer-events:none;
  }

  /* CARDS GRID */
  .cards{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:22px;
    margin-top:18px;
  }

  .card{
    background:var(--card-bg);
    border-radius:18px;
    overflow:hidden;
    box-shadow: var(--shadow);
    display:flex;
    flex-direction:column;
    min-height:340px;
  }

  .card .photo{
    position:relative;
    height:170px;
    overflow:hidden;
  }

  .card .photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.04);
  }

  .card .photo::after{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(180deg, rgba(139,95,184,0.18), rgba(90,46,106,0.06));
    pointer-events:none;
  }

  .card .body{
    padding:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }

  .card h3{
    margin:0 0 8px 0;
    font-family:"Montserrat",sans-serif;
    font-weight:700;
    color:var(--accent-dark);
    font-size:20px;
  }

  .card p{
    margin:0 0 12px 0;
    color:#6b556b;
    font-size:14px;
    line-height:1.5;
    opacity:0.95;
  }

  .card .card-footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:8px;
  }

  .small-btn{
    padding:10px 14px;
    border-radius:999px;
    background:transparent;
    border:2px solid rgba(90,46,106,0.12);
    color:var(--accent-dark);
    font-weight:600;
    text-decoration:none;
    font-size:14px;
  }

  /* responsive */
  @media (max-width: 980px){
    .hero{ grid-template-columns: 1fr; }
    .hero-right{ order:-1; min-height:220px; }
    .cards{ grid-template-columns: repeat(2, 1fr); }
  }

  @media (max-width:580px){
    body{ padding:18px; }
    .hero h1{ font-size:34px; }
    .cards{ grid-template-columns: 1fr; }
  }

  /* little decorative dots under hero text like original */
  .meta-dots{
    display:flex;
    gap:10px;
    margin-top:8px;
  }
  .dot{
    width:8px;height:8px;border-radius:50%;
    background:rgba(90,46,106,0.14);
  }

</style>
</head>
