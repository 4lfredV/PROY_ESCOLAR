<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construcción de Sueños</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #f3e8ff;
        color: #2d1b4e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 25px rgba(100, 80, 150, 0.2);
        padding: 40px;
        width: 90%;
        max-width: 1100px;
    }

    .image {
        width: 35%;
        border-radius: 20px;
        overflow: hidden;
    }

    .image img {
        width: 100%;
        border-radius: 20px;
        transition: transform 0.4s ease;
    }

    .image img:hover {
        transform: scale(1.05);
    }

    .content {
        width: 30%;
        text-align: center;
        padding: 0 20px;
    }

    .content h1 {
        font-size: 2em;
        color: #3e2a65;
    }

    .content h1 span {
        font-style: italic;
        color: #6b4fa1;
    }

    .content p {
        font-size: 0.95em;
        color: #5e4c84;
        margin: 20px 0;
        line-height: 1.6;
    }

    .btn {
        background-color: #a48bd4;
        color: #fff;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .btn:hover {
        background-color: #8d74c1;
    }

    @media (max-width: 900px) {
        .container {
            flex-direction: column;
            text-align: center;
        }

        .image {
            width: 80%;
            margin-bottom: 20px;
        }

        .content {
            width: 100%;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="image">
        <img src="WhatsApp%20Image%202025-11-09%20at%2012.34.47%20AM.jpeg" alt="Casa moderna 1">
    </div>

    <div class="content">
        <h1>Nos<span>Encontras</span>,<br> en <span>..</span>.</h1>
<p>El comedor de la Escuela de Educacion Tecnica N°1 El Aguilar </p>
      
    </div>

    <div class="image">
        <img src="WhatsApp%20Image%202025-11-11%20at%2012.16.21%20AM.jpeg" alt="Casa moderna 2">
    </div>
</div>

</body>
</html>
